<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <p>Enter the house details below to get a price prediction:</p>

        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" value="3" min="0" max="10">
        </div>

        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" value="2.5" step="0.5" min="0" max="10">
        </div>

        <div class="form-group">
            <label for="sqft_living">Square Feet Living:</label>
            <input type="number" id="sqft_living" value="2000" min="0">
        </div>

        <div class="form-group">
            <label for="sqft_lot">Square Feet Lot:</label>
            <input type="number" id="sqft_lot" value="5000" min="0">
        </div>

        <div class="form-group">
            <label for="floors">Floors:</label>
            <input type="number" id="floors" value="1.5" step="0.5" min="1" max="5">
        </div>

        <div class="form-group">
            <label for="sqft_above">Square Feet Above:</label>
            <input type="number" id="sqft_above" value="1500" min="0">
        </div>

        <div class="form-group">
            <label for="sqft_basement">Square Feet Basement:</label>
            <input type="number" id="sqft_basement" value="500" min="0">
        </div>

        <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" value="98115" maxlength="5">
        </div>

        <button onclick="predictPrice()">Predict Price</button>

        <div id="result"></div>
    </div>

    <script>
        async function predictPrice() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Predicting...';
            resultDiv.className = '';

            const data = {
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                bathrooms: parseFloat(document.getElementById('bathrooms').value),
                sqft_living: parseInt(document.getElementById('sqft_living').value),
                sqft_lot: parseInt(document.getElementById('sqft_lot').value),
                floors: parseFloat(document.getElementById('floors').value),
                sqft_above: parseInt(document.getElementById('sqft_above').value),
                sqft_basement: parseInt(document.getElementById('sqft_basement').value),
                zipcode: document.getElementById('zipcode').value
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/predict_basic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `Predicted Price: $${result.prediction.toLocaleString()}`;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `Error: ${result.detail || 'Unknown error'}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
